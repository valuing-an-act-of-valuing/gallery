    <style type="text/css">
        #value {
            position: fixed;
            top: 5%;
            left: 5%;
            z-index: 100;
            font-size: 75%;
            -ms-writing-mode: tb-rl;
            writing-mode: vertical-rl;
        }
        
        #value a {
            text-decoration: none;
            color: #000;
            font-family: 'Source Serif Pro', serif;
            transition: all 2500ms ease;
        }
        
        #value a:hover {
            color: #fff;
            border-left: 1px red solid;
        }
        
        #infomation {
            position: relative;
            padding: 0;
            top: 0;
            left: 0;
            width: 90%;
            margin: 5vh 5vw;
        }
        
        #infomation iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #open {
            opacity: 1;
            position: absolute;
            z-index: 100;
            font-size: 1rem;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-decoration: none;
            transition: all 2500ms ease;
        }
        
        .open #open {
            top: 5%;
            left: 95%;
            transition: all 5000ms ease;
        }
        
        #open span {
            display: inline-block;
            color: #000;
            font-weight: bolder;
            font-family: 'Source Serif Pro', serif;
            animation: 2.5s linear infinite alternate gallery;
        }
        
        @keyframes gallery {
            from {
                filter: invert(1);
            }
            to {
                filter: invert(0);
            }
        }
        
        #open:hover {
            opacity: 0.25;
        }
        
        #open b {
            font-size: 150%;
            font-weight: 100;
            line-height: 200%;
        }
        
        #infomation {
            z-index: 0;
            opacity: 0;
            pointer-events: none;
            user-select: none;
            height: 0;
            transition: all 4500ms ease;
        }
        
        .open #infomation {
            z-index: 1;
            opacity: 1;
            pointer-events: all;
            user-select: auto;
            width: 90%;
            height: 90vh;
            transition: all 5000ms ease;
        }
        
        #present,
        #randomImg {
            position: fixed;
            margin: 0;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            user-select: none;
            pointer-events: none;
        }
        
        #video,
        #randomImg img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-height: 100%;
            min-width: 100%;
        }
        
        @media screen and (max-width: 920px) {
            .open {
                height: 85vh;
            }
        }
    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>
        let btn = document.querySelector('#open');
        let open = document.querySelector('#gallery');

        let btnToggleclass = function(el) {
            el.classList.toggle('open');
        }

        btn.addEventListener('click', function() {
            btnToggleclass(open);
        }, false);
        $(function() {
            var p = $("#do");
            p.scrollLeft(1000);
        });


        const random = [
            "about/000.png",
            "about/000.png"
        ];

        function randomImg(randomArray) {
            var random =
                randomArray[Math.floor(Math.random() * randomArray.length)];
            console.log(random);
            return random;
        }

        function imgGenerator() {
            var img = `<img src="${randomImg(random)} ">`;
            document.querySelector("#randomImg").innerHTML = img;
        }
        window.setInterval(function() {
            imgGenerator();
        }, 5000);


        $(function() {
            // #で始まるアンカーをクリックした場合に処理
            $('a[href^=#]').click(function() {
                // スクロールの速度
                var speed = 1500; // ミリ秒
                // アンカーの値取得
                var href = $(this).attr("href");
                // 移動先を取得
                var target = $(href == "#" || href == "" ? 'html' : href);
                // 移動先を数値で取得
                var position = target.offset().top;
                // スムーススクロール
                $('body,html').animate({
                    scrollTop: position
                }, speed, 'swing');
                return false;
            });
        });
    </script>
