<body>
  <main id="value">
    <div class="ja_app">
      <p>この小さなショーケースは、あなたが大切にするものを大切に展示するためのギャラリーです。</p>
    </div>

    <div class="en_app">
      <b class="description"></b><br/>
    </div>

    <div class="other_app">
      <p><b class="title"></b></p>
      <p>size: 65 × 65 × 65 mm<br/>(inside: 59 × 59 × 59 mm)</p>
      <p>included label sticker for put a caption of your value.</p>
      <p><u>* and engrave with the names of your gallery on the front.</u></p>
    </div>

    <script src="index.js"></script>
  </main>

  <section id="images">
    <script>
    var random = [
      "img/000.png"
    ];

    function randomImg(randomArray) {
      let random =
      randomArray[Math.floor(Math.random() * randomArray.length)];
      console.log(random);
      return random;
    }

    function backgroundImage() {
      let images = document.querySelector("#images");
      images.style.backgroundImage = `url(${randomImg(random)})`;
    }
    window.setInterval(function() {
      backgroundImage();
    }, 1000);
    </script>
  </section>

  <button id="enter" class="icon" type="button">
    <b>
      <i>this is</i> a
      <u>gallery</u> for
      valuing an act of valuing
    </b>
  </button>

  <script>
  let btn = document.querySelector('#enter');
  let open = document.querySelector('body');

  let btnToggleclass = function(el) {
    el.classList.toggle('open');
  }

  btn.addEventListener('click', function() {
    btnToggleclass(open);
  }, false);
  </script>

  <p id="link" class="enter" href="#"></p>
  <a class="back" href="#" onclick="window.history.back(); return false;">↩︎</a>
